<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EL PAKE TURNOS</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand m-1" href="#">TURNOS EL PAKE</span>
    </nav>
    <div class="background" >
      <div class="container-lg formulario">
        <form action="submit" id="reservas-form">
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" name="email" id="reserva-mail" required />
          </div>
          <div class="mb-3">
            <label  class="form-label" for="sucursal">Sucursal</label>
            <select class="form-control" name="sucursal" id="reserva-sucursal" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="dia">Dia</label>
            <input class="form-control" type="date" name="dia" id="reserva-dia" required />
          </div>
          <div class="mb-3">
            <label  class="form-label" for="horario">Horario</label>
            <select class="form-control" name="horario" id="reserva-horario" required>
              <option value="10am">10 am</option>
              <option value="12pm">12 am</option>
            </select>
          </div>
    
          <button class="btn btn-primary" id="reserva-button">Reserva Ya</button>
    
        </form>
      </div>
    </div>
    
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Estas por confirmar una reserva con los siguientes datos:</p>
        <div id="modal-confirm-text">

        </div>
        <button class="btn btn-primary" id="reserva-confirm">Confirmar</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
